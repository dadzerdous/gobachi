<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gobachi</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- =====================================================
       APP ROOT
       Everything lives inside this
  ====================================================== -->
  <div id="app">

    <!-- ===============================
         PRESENCE HUD (minimal)
         ðŸ‘¤ + number goes here later
    ================================ -->
    <header id="hud">
      <div id="presence" aria-label="players online">
        <!-- rendered by ui.js -->
      </div>

      <button id="chat-toggle" type="button" aria-label="chat">ðŸ’¬</button>
      <span class="version">v0.0.01</span>
    </header>

    <!-- ===============================
         MAIN VIEW
    ================================ -->
    <main id="view">

      <!-- --------------------------------
           PET SELECTION (CRADLE)
      --------------------------------- -->
      <section id="pet-select" class="screen hidden">
        <div class="cradle">
          <div class="pet-slot pet-left"></div>
          <div class="pet-slot pet-center"></div>
          <div class="pet-slot pet-right"></div>
        </div>

        <div class="cradle-dots"></div>

        <button id="create-pet" class="create-btn hidden">
          Create
        </button>
      </section>

      <!-- --------------------------------
           ACTIVE PET VIEW
      --------------------------------- -->
      <section id="pet-view" class="screen hidden">
        <div id="pet-display"></div>
      </section>

      <!-- --------------------------------
           GRAVE VIEW
      --------------------------------- -->
      <section id="grave-view" class="screen hidden">
        <div id="grave-display"></div>
      </section>

    </main>

    <!-- ===============================
         CHAT (DOCKED PANEL â€” NOT OVERLAY)
    ================================ -->
    <div id="chat-overlay" class="chat hidden">
      <div class="chat-panel">
        <div id="chat-messages"></div>

        <div class="chat-input">
          <input id="chat-text" placeholder="say somethingâ€¦" />
          <button id="chat-send" type="button">âž¤</button>
        </div>
      </div>
    </div>

    <!-- ===============================
         OVERLAYS (TRUE MODALS)
    ================================ -->

    <!-- Name + Password -->
    <div id="overlay-auth" class="overlay hidden">
      <div class="overlay-content"></div>
    </div>

    <!-- Grave detail -->
    <div id="overlay-grave" class="overlay hidden">
      <div class="overlay-content"></div>
    </div>

  </div>

  <!-- =====================================================
       SCRIPTS
  ====================================================== -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
