<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gobachi</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- =====================================================
       APP ROOT
       Everything lives inside this
  ====================================================== -->
  <div id="app">

    <!-- ===============================
         PRESENCE HUD (minimal)
         ðŸ‘¤ + number goes here later
    ================================ -->
    <header id="hud">
      <div id="presence" aria-label="players online">
        <!-- rendered by ui.js -->
      </div>
      <button id="chat-toggle" aria-label="chat">
  ðŸ’¬
</button>

    </header>

    <!-- ===============================
         MAIN VIEW
    ================================ -->
    <main id="view">

      <!-- --------------------------------
           PET SELECTION (CRADLE)
           3 random pets shown here
      --------------------------------- -->
      <section id="pet-select" class="screen hidden">
        <div class="cradle">
          <div class="pet-slot pet-left"></div>
          <div class="pet-slot pet-center"></div>
          <div class="pet-slot pet-right"></div>
        </div>

        <div class="cradle-dots">
          <!-- â— â—‹ â—‹ -->
          
        </div>
        <button id="create-pet" class="create-btn hidden">
  Create
</button>

      </section>

      <!-- --------------------------------
           ACTIVE PET VIEW
      --------------------------------- -->
      <section id="pet-view" class="screen hidden">
        <div id="pet-display">
          <!-- emoji rendered here -->
        </div>
      </section>

      <!-- --------------------------------
           GRAVE VIEW
      --------------------------------- -->
      <section id="grave-view" class="screen hidden">
        <div id="grave-display">
          <!-- ðŸª¦ -->
        </div>
      </section>

    </main>

    <!-- ===============================
         OVERLAYS / MODALS
    ================================ -->

    <!-- Name + Password -->
    <div id="overlay-auth" class="overlay hidden">
      <div class="overlay-content">
        <!-- form rendered by ui.js -->
      </div>
    </div>

    <!-- Grave detail -->
    <div id="overlay-grave" class="overlay hidden">
      <div class="overlay-content">
        <!-- pet name shown here -->
      </div>
    </div>

  </div>

  <!-- =====================================================
       SCRIPTS
  ====================================================== -->
<script type="module" src="js/app.js"></script>

</body>
</html>
