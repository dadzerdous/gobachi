<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gobachi</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- =====================================================
       APP ROOT
       Everything lives inside this
  ====================================================== -->
  <div id="app">

    <!-- ===============================
         PRESENCE HUD (minimal)
         üë§ + number goes here later
    ================================ -->
    <header id="hud">
      <div id="presence" aria-label="players online">
        <!-- rendered by ui.js -->
      </div>

      <button id="chat-toggle" type="button" aria-label="chat">üí¨</button>
      <span class="version">v0.0.51</span>
    </header>

    <!-- ===============================
         MAIN VIEW
    ================================ -->
    <main id="view">

      <!-- --------------------------------
           PET SELECTION (CRADLE)
      --------------------------------- -->
      <section id="pet-select" class="screen hidden">
        <div class="cradle">
          <div class="pet-slot pet-left"></div>
          <div class="pet-slot pet-center"></div>
          <div class="pet-slot pet-right"></div>
        </div>

        <div class="cradle-dots"></div>

        <button id="create-pet" class="create-btn hidden">
          Create
        </button>
      </section>

      <!-- --------------------------------
           ACTIVE PET VIEW
      --------------------------------- -->
      <section id="pet-view" class="screen hidden">
        <div id="pet-display">
<div id="pet-playfield">
  <div id="pet-emoji"></div>
  <div id="pet-game"></div>
  <div id="feeding-field" class="hidden">
   
  </div>
</div>



</div>

        <div class="meter-area">
        <div class="meters">
  <div class="meter" data-meter="health" aria-label="health">
    <span class="meter-icon">‚ù§Ô∏è</span>
    <span class="meter-pill"></span>
  </div>

  <div class="meter" data-meter="needs" aria-label="needs">
    <span class="meter-icon">üçñ</span>
    <span class="meter-pill"></span>
  </div>

  <div class="meter" data-meter="mood" aria-label="mood">
    <span class="meter-icon">üòÑ</span>
    <span class="meter-pill"></span>
  </div>
</div>
<div id="action-row" class="action-row hidden" aria-live="polite">
  <!-- buttons injected by ui.js -->
</div>
        </div>

      </section>

      <!-- --------------------------------
           GRAVE VIEW
      --------------------------------- -->
      <section id="grave-view" class="screen hidden">
        <div id="grave-display"></div>
      </section>

    </main>

    <!-- ===============================
         CHAT (DOCKED PANEL ‚Äî NOT OVERLAY)
    ================================ -->
    <div id="chat-overlay" class="chat hidden">
      <div class="chat-panel">
        <div id="chat-messages"></div>

        <div class="chat-input">
          <input id="chat-text" placeholder="say something‚Ä¶" />
          <button id="chat-send" type="button">‚û§</button>
        </div>
      </div>
    </div>

    <!-- ===============================
         OVERLAYS (TRUE MODALS)
    ================================ -->

    <!-- Name + Password -->
    <div id="overlay-auth" class="overlay hidden">
      <div class="overlay-content"></div>
    </div>

    <!-- Grave detail -->
    <div id="overlay-grave" class="overlay hidden">
      <div class="overlay-content"></div>
    </div>

  </div>

  <!-- =====================================================
       SCRIPTS
  ====================================================== -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
